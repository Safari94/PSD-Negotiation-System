syntax = "proto2";

package proto_client;

message User {
    required string user=1;
    required string pass=2;
}

message Sell {
    required ActorRef user = 1;
    required string company=2;
    required int32 actions=3;
    required float price=4;
}

message Buy {
    required ActorRef user = 1;
    required string company=2;
    required int32 actions=3;
    required float price=4;
}

