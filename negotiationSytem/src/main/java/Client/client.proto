syntax = "proto2";

package proto_client;

message User {
    required string user=1;
    required string pass=2;
    required string accountNumber=3;
}

message Sell {

    required string company=1;
    required int32 actions=2;
    required float price=3;
}

message Buy {

    required string company=1;
    required int32 actions=2;
    required float price=3;
}

