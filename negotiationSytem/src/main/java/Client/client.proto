syntax = "proto2";

package proto_client;

message User {
    required actorref ref = 1;
    required string user=2;
    required string pass=3;
}



message Sell {
    
    required string usr=1;
    required string company=2;
    required int32 actions=3;
    required float price=4;
}

message Buy {
    
    required string usr=1;
    required string company=2;
    required int32 actions=3;
    required float price=4;
}

